<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E07B4C"/>
      <stop offset="50%" style="stop-color:#C2664B"/>
      <stop offset="100%" style="stop-color:#A35D3E"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF8F5"/>
      <stop offset="100%" style="stop-color:#F5EDE8"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="url(#mGradient)" stroke-width="2"/>
  
  <!-- Letter M -->
  <text x="32" y="44" font-family="Georgia, serif" font-size="36" font-weight="600" fill="url(#mGradient)" text-anchor="middle" font-style="italic">M</text>
</svg>

